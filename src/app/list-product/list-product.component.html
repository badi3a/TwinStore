<h1>List Product</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let product of listProducts">
    <tr *ngIf="product.category.id==categoryId || categoryId==null">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.category.name }}</td>
      <td><img src="{{product.picture}}" width="50%"></td>
    </tr>
  </ng-container>
  </tbody>

</table>
